<div class="card">
    <div class="d-flex justify-content-center">
        <span>{{ object?.accountTypeRecord.accountTypeName }}</span>
    </div>
    <span class="d-flex justify-content-center p-2">
        <img src="{{ object?.accountTypeRecord.accountTypeIcon }}" alt="">
    </span>
    <span>
        <p class="text">Total cuentas: {{ object.totalAccounts }}</p>
    </span>
    <span>
        <p class="text">Total cuentas propias: {{ object.totalAccountsProperty }}</p>
    </span>
    <span>
        <p class="text">Total cuentas NO propias: {{ object.totalAccountsNoProperty }}</p>
    </span>
</div>
