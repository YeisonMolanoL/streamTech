<div class="card p-4 w-md-60 w-100">
  <div class="row">
    <div class="col-11">
      <h5>Nueva cuenta</h5>
    </div>
    <div class="col-1">
      <button
        type="button"
        class="btn-close"
        (click)="closeModal()"
      ></button>
    </div>
  </div>
  <div>
    <span class="d-flex justify-content-center p-2">
      <img
        src="{{
          this.accountForm.get('accountTypeRecord')?.value?.accountTypeIcon
        }}"
        alt=""
        style="max-width: 100%; max-height: 100px"
      />
    </span>
  </div>
  <div>
    <form [formGroup]="accountForm" class="mb-3">
      <div class="form-floating mb-3">
        <input
          type="text"
          nbInput
          fullWidth
          shape="rectangle"
          placeholder="Email"
          formControlName="accountEmail"
        />
      </div>
      <div class="form-floating mb-3">
        <input
          type="text"
          nbInput
          fullWidth
          shape="rectangle"
          placeholder="Contraseña*"
          formControlName="accountPassword"
        />
      </div>

      <div class="d-flex">
        <div class="mb-3 form-check">
          <input
            type="checkbox"
            class="form-check-input"
            id="accountStatusAcount"
            formControlName="accountStatusAcount"
          />
          <label class="form-check-label" for="accountStatusAcount"
            >¿Cuenta funcional?</label
          >
        </div>

        <div class="mb-3 form-check">
          <input
            type="checkbox"
            class="form-check-input"
            id="accountStatusSale"
            formControlName="accountStatusSale"
          />
          <label class="form-check-label" for="accountStatusSale"
            >¿Vendida?</label
          >
        </div>

        <div class="mb-3 form-check">
          <input
            type="checkbox"
            class="form-check-input"
            id="accountProperty"
            formControlName="accountProperty"
          />
          <label class="form-check-label" for="accountProperty"
            >¿Es propia?</label
          >
        </div>
      </div>
      <div class="row">
        <div class="col-6 mb-3">
          <input
            nbInput
            placeholder="Fecha de venta"
            [nbDatepicker]="dateSalePurchase"
            class="w-100"
            formControlName="accountPurchaseDate"
          />
          <nb-datepicker #dateSalePurchase></nb-datepicker>
        </div>

        <div class="col-6 mb-3">
          <input
            nbInput
            placeholder="Fecha de vencimiento"
            [nbDatepicker]="dateSaleDue"
            class="w-100"
            formControlName="accountDueDate"
          />
          <nb-datepicker #dateSaleDue></nb-datepicker>
        </div>
      </div>

      <div class="row">
        <div class="col-6 d-flex justify-content-center">
          <div class="form-floating w-100">
            <input
              type="text"
              nbInput
              fullWidth
              shape="rectangle"
              placeholder="Perfiles disponibles"
              formControlName="accountAvailableProfiles"
              [readonly]="isReadonly"
            />
            <div
              *ngIf="
                accountForm.get('accountAvailableProfiles')?.hasError('pattern')
              "
            >
              <small class="text-danger"
                >La cantidad de perfiles debe ser un solo dígito entre 1 y
                9.</small
              >
            </div>
          </div>
        </div>

        <div class="col-6 d-flex justify-content-center align-items-center">
          <button
            type="button"
            class="btn btn-danger"
            (click)="openDialogAddCustomers()"
          >
            Añadir clientes
          </button>
        </div>
      </div>
    </form>

    <div class="d-flex justify-content-lg-end justify-content-between">
      <div class="px-3">
        <button
          type="button"
          class="btn btn-secondary"
          (click)="closeModal()"
        >
          Cancelar
        </button>
      </div>
      <div class="px-3">
        <button
          type="button"
          class="btn btn-primary"
          [disabled]="!this.accountForm.valid"
          (click)="createAccount()"
        >
          Crear
        </button>
      </div>
    </div>
  </div>
</div>
<button (click)="test()" >test</button>
