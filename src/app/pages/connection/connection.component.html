<div class="form">
  <h1>WhatsApp API QR</h1>
  <div id="qrcode-container">
    <img [src]="qrCodeUrl" alt="QR code" style="width: 250px;" />
  </div>
  <div class="card">
    <div class="body">
        <li>Escanea el siguiente código QR con tu aplicación de WhatsApp</li>
        <h5>{{ userId }}</h5>
    </div>
  </div>
</div>
