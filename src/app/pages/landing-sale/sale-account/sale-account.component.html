<div class="row">
  <div
    class="col-6 col-sm-6 col-md-3"
    *ngFor="let accountType of availableAccountsType; let i = index"
  >
    <app-card-product
      [accountType]="accountType"
      [itemSaleType]="itemType"
      [itemSale]="itemSale"
      [id]="'product-' + i"
    ></app-card-product>
  </div>
</div>
